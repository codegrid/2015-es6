<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Class DEMO 0</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700">
<link rel="stylesheet" href="../lib/console-log/style.css">
</head>
<body>

<pre class="code">
function Organization(name) {
  this.name = name;
}

Organization.prototype.greet = function() {
  return 'Hello! We are ' + this.name + '!!';
};

var pixelgrid = new Organization('PixelGrid');
console.log(pixelgrid.greet());</pre>

<button id="exec">Run</button>
<pre class="console"></pre>

<script>
function print (str) {
  str += '\n';
  var node = document.createTextNode(str);
  document.querySelector('.console').appendChild(node);
}
</script>

<script>
(function () {
  'use strict';

  try {
    eval([
      '(function () {',
      ' function Organization(name) {',
      ' this.name = name;',
      ' }',
      ' Organization.prototype.greet = function() {',
      ' return "Hello! We are" + this.name + "!!";',
      ' };',
      '  $("#exec").click(function () {',
      ' var pixelgrid = new Organization("PixelGrid");',
      ' print(pixelgrid.greet());',
      '  });',
      '})()' 
    ].join(''));
  } catch(e) {
    $('#exec').hide();
    print('お使いのブラウザではまだこの機能は実装されていません。');
  }
})();
</script>

</body>
</html>
